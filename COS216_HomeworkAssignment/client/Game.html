<!DOCTYPE html>
<html>
<head>
  <title>Game Screen</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      height: 100vh;
      width: 100%;
    }
    #content 
    {
      width: 100%;
      height: 100vh;
      position: fixed;
      background-size: cover;
      background-position: center;
      background-image: url("img/drifiting_mercedes.jpg");
      border: none;
    }
  </style>
  <script src = "https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src = "js/Game.js"></script>
</head>
<body>
  <div id="content">
    <div class="container mt-5" id ="usernameScreen">
      <form id="createUser" class="text-center">
        <div class="form-row align-items-center justify-content-center">
          <div class="col-auto p-0">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username..." required>
          </div>
          <div class="col-auto p-0">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      <div class="alert alert-danger mt-3" role="alert" id="usernameTakenAlert" style="display: none;">Username Taken</div>
    </div>
    <div id="createScreen" style = "display: none;">
      <h1 class ="text-center" id ="welcome"></h1>
      <div class="mb-3">
        <button class="btn btn-primary btn-block" id="create">Create</button>
      </div>
      <form id = "joinForm" class="input-group mb-0">
        <input type="text" class="form-control" placeholder="Enter Code to Join" id="joinCode">
        <div class="input-group-append col-2 p-0">
            <button type = "submit" class="btn btn-success w-100" id ="join">Join</button>
        </div>
      </form>
      <div class="alert alert-danger" role="alert" id="invalidCodeAlert" style="display: none;">Invalid Code</div>
      <div class="alert alert-danger" role="alert" id="gameStartedAlert" style="display: none;">Game In Progress</div>
      <div class="alert alert-danger" role="alert" id="gameFullAlert" style="display: none;">Game Full</div>
    </div>
    <div id="gameScreen" style="display: none;" class="container-fluid w-100 h-100 m-0">
      <div class="row">
        <div class="col-lg-2 sidebar">
          <div class="bg-light">
            <div class="si-heading">Players:</div>
            <ul class="list-group list-group-flush" id="players-list"></ul>
          </div>
          <div class="card mt-3">
            <div class="card-body">
              <h3 class="card-title text-center">Chat</h3>
              <div class="card-text chat-messages" id="chat-messages" style="height: 500px; overflow-y: auto;"></div>
              <form id="chat-form" class="mt-3">
                <div class="input-group">
                  <input type="text" id="chat-input" class="form-control" placeholder="Type your message...">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <button class="btn btn-danger leave-btn align-bottom col-lg-12" id="leave">Leave</button>
        </div>
        <div class="col-lg-10">
          <div id="mainContent">
            <div id="startContent">
              <h1 class="text-center" id="welcome1"></h1>
              <h1 class="text-center" id="gameCode"></h1>
              <div class="text-center mt-4">
                <button class="btn btn-primary mr-2 start-btn" id="startBtn">Start</button>
              </div>
            </div>
            <div id="gameContent" class="container-fluid mt-5">
              <div class="col-md-6 offset-md-3 text-center">
                <div id="timer" class="display-4"></div>
                <img src="img/Glasses.png" class="img-fluid" alt="" id ="brandImage" style = "width: 600px; height: 500px; object-fit: contain">
                <form id = "brand_guess">
                  <div class="input-group mt-3">
                    <input type="text" class="form-control" id ="guess_text" placeholder="Type your Guess...">
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </form>
                <div class="alert alert-danger mt-3" role="alert" id="invalidGuessAlert" style="display: none;">Invalid Guess</div>
                <div class="alert alert-success mt-3" role="alert" id="correctGuessAlert" style="display: none;">Correct Guess</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>        
  </div>
</body>
</html>
